<!DOCTYPE html>
<html>
<head>
    <title>Upload and Detect</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg,.png">
        <input type="submit" value="Detect">
    </form>
</body>
</html>
